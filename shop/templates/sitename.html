<div class="container-fluid sitename_container" style="background-color: #fbbde2">
    <div class="row sitename">
        <div class="col-sm-12 text-center">
            {{shop_name}}
        </div>
    </div>

    <div class="row" style="background-color: #39e0f3;height: 0.4vw;margin-top: -2vw">
        <div class="col-sm-4 col-4" style="background-color: #fbbde2"></div>
        <div class="col-sm-4 col-4">
        </div>
        <div class="col-sm-4 col-4" style="background-color: #fbbde2"></div>
    </div>
    <div class="row sitename_bottom" style="background-color: #fbbde2"></div>

    <div class="row" style="padding-bottom: 1vw">
        <div class="col-sm-12 col-12 text-center" style="font-family: Rockwell">
            <a href="{% url 'shop:offers' %}" class="sitename_menu" style="color: #464646;font-weight: bold">Offers</a>
            <a href="" class="sitename_menu" style="color: white">/</a>

            <a href="" class="sitename_menu" style="color: #464646;font-weight: bold">Categories</a>
            <a href="" class="sitename_menu" style="color: white">/</a>

            {% if request.user.is_authenticated %}
            <a href="{% url 'shop:myorder' %}" class="sitename_menu"  style="color: #464646;font-weight: bold">My Orders</a>
            {% else %}
            <a href="" class="sitename_menu" onclick="showordermodal()" data-toggle="modal" data-target="#loginmodal" style="color: #464646;font-weight: bold">My Orders</a>
            {% endif %}
            <a href="" class="sitename_menu" style="color: white">/</a>

            {% if request.user.is_authenticated %}
            <a href="{% url 'shop:mycart' %}" class="sitename_menu" style="color: #464646;font-weight: bold">Cart</a>
            {% else %}
            <a href="" class="sitename_menu" onclick="showcartmodal()" data-toggle="modal" data-target="#loginmodal" style="color: #464646;font-weight: bold">Cart</a>
            {% endif %}
        </div>
    </div>
</div>

<!-- login modal -->

<div class="modal fade myfont" id="loginmodal" tabindex="-1" role="dialog" aria-labelledby="loginmodalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title myfont" id="loginmodalTitle">Login Required</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="loginrequired">
              Login is required to open cart
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <a href="{% url 'shop:loginnow' %}">
              <button type="button" class="btn btn-primary">Login Now</button>
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- login modal end -->
