{% extends 'base.html' %} {% load static %} {% block content %}

<div class="container-fluid myfont">
    <div class="row" style="background-color: #f676c0;padding-left: 100px;padding-right: 100px; padding-top: 50px;padding-bottom: 50px">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 text-center" style="background-color: white;border-radius: 20px;box-shadow: 0px 0px 20px #46464649;margin-top: 30px;margin-bottom: 100px;
            padding-top: 50px;padding-bottom: 80px">
            <div id="loginform" class="w3-container w3-center w3-animate-left">
                {% if messages %} {% for message in messages %} {{message}} {% endfor %} {% endif %}
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <h4 style="font-family: Rockwell">Member Login</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <form action="." class="text-center" style="margin-top: 40px;" method="POST">
                            {% csrf_token %}
                            <input type="text" required name="username" id="" class="form-control" placeholder="Username" style="padding-left: 20px;border-radius: 20px;width: 50%;margin-left: 25%">

                            <input type="password" required name="password" id="" class="form-control" placeholder="Password" style="padding-left: 20px;border-radius: 20px;width: 50%;margin-left: 25%;margin-top: 20px">

                            <input type="submit" name="" id="btnsub" class="form-control" value="LOGIN" style="padding-left: 20px;border-radius: 20px;width: 50%;margin-left: 25%;background-color: #39e0f3;
                                margin-top: 40px;margin-bottom: 15px;font-weight: bold">
                        </form>
                        <p style="font-size: 12px;font-weight: bold">Forgot Password?</p>
                    </div>
                </div>
                <p style="display: inline;">New user? </p>

                <button onclick="switchnow()" class="btn">Signup</button>
            </div>

            <div id="signupform" class="removeit">
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <h4 style="font-family: Rockwell">Signup</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <form action="{% url 'shop:signupnow' %}" 
                        id="signupform" class="text-center" style="margin-top: 40px;width: 50%;margin-left: 25%" method="POST">
                            {% csrf_token %}

                            <input type="text" required name="username" id="username" class="form-control" placeholder="Username" style="padding-left: 20px;border-radius: 20px">

                            <input type="email" required name="email" id="email" class="form-control" placeholder="Email" style="padding-left: 20px;border-radius: 20px;margin-top: 20px">

                            <input type="text" required name="first_name" id="first_name" class="form-control" placeholder="First Name" style="padding-left: 20px;border-radius: 20px;margin-top: 20px">

                            <input type="text" required name="last_name" id="last_name" class="form-control" placeholder="Last Name" style="padding-left: 20px;border-radius: 20px;margin-top: 20px">

                            <input type="password" required name="password" id="password" class="form-control" placeholder="Password" style="padding-left: 20px;border-radius: 20px;margin-top: 20px">

                            <input type="password" required name="password2" id="password2" class="form-control" placeholder="Confirm Password" style="padding-left: 20px;border-radius: 20px;margin-top: 20px">

                            <input type="submit" required name="" id="btnsubsign" class="form-control" value="SIGNUP" style="padding-left: 20px;border-radius: 20px;background-color: #39e0f3;
                                    margin-top: 40px;margin-bottom: 15px;font-weight: bold">
                            
                        </form>
                    </div>
                </div>
                <p style="display: inline;">Already a user? </p>

                <button onclick="switchnow()" class="btn">Login</button>
            </div>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>
</div>

{% endblock %}
