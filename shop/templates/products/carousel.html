{% load static %}
{% load mathfilters %}
<div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel">
    <ol class="carousel-indicators banner">
        {% for banner in banners %}
        <li data-target="#carouselExampleIndicators" data-slide-to="{{forloop.counter|sub:1}}" 
        {% if forloop.counter == 1 %} class="active" {% endif  %}></li>
        {% endfor %}
    </ol>
    <div class="carousel-inner" style="height:30vw;object-fit: cover;object-position: 0% 0%;z-index: -1;">
        {% for banner in banners %}
        <div {% if forloop.counter == 1 %} class="carousel-item active" {% else %} class="carousel-item" {% endif %}>
            <img src="{{ banner.image.url }}" class="d-block w-100" alt="...">
        </div>
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <i class="fa fa-chevron-circle-left" aria-hidden="true" style=" font-size: 3vw;color: #464646"></i>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="sr-only">Next</span>
        <i class="fa fa-chevron-circle-right" aria-hidden="true" style=" font-size: 3vw;color: #464646"></i>
    </a>
</div>
